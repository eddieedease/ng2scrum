<div class="container">
  <h1>Formulier</h1>
  <br><br><br>
  <form>
    <input (change)="handleXMLChange($event)" accept="text/xml" type="file" name="xml">
    

   
  </form>
  <br><br><br>
  <form>
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
    </div>
    <button (click)="clicked()" type="submit" class="btn btn-default">Submit</button>
  </form>
  {{diagnostic}}
</div>
